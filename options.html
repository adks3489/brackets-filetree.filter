<div class="modal">
  <div class="modal-header">
      <h1 class="dialog-title">FileTree Filter Options</h1>
  </div>
  <div class="modal-body">
    Extension Filter: <textarea cols="30" rows="4" id="extfilter"></textarea>
    Example: .png, .md
  </div>
  <div class="modal-footer">
    <button data-button-id="ok" class="dialog-button btn primary left">OK</button>
    <button data-button-id="defaults" class="dialog-button btn left">Defaults</button>
    <button data-button-id="cancel" class="dialog-button btn cancel">Cancel</button>
  </div>
</div>
