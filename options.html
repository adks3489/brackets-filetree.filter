<div class="modal">
  <div class="modal-header">
      <h1 class="dialog-title">FileTree Filter Options</h1>
  </div>
  <div class="modal-body">
    Mode: <input type="radio" name="filtermode" value="b" checked>BlackList&nbsp;
    <input type="radio" name="filtermode" value="w">WhiteList<br><br>
    Filename Extension Blacklist: <textarea cols="30" rows="3" id="extblacklist"></textarea><br>
    Filename Extension Whitelist: <textarea cols="30" rows="3" id="extwhitelist"></textarea><br>
    Example: .png, .md
  </div>
  <div class="modal-footer">
    <button data-button-id="ok" class="dialog-button btn primary left">OK</button>
    <button data-button-id="defaults" class="dialog-button btn left">Defaults</button>
    <button data-button-id="cancel" class="dialog-button btn cancel">Cancel</button>
  </div>
</div>
